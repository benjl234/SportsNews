<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News Daily - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 1em;
            position: relative;
            display: inline-block;
        }

        nav a::before, nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: #ffcc00;
            transition: all 0.3s ease;
        }

        nav a::before {
            bottom: 0;
            left: 0;
        }

        nav a::after {
            top: 0;
            right: 0;
        }

        nav a:hover::before, nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 40px 20px;
            background: url('img/your-background-image.jpg') no-repeat center center / cover;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h2 {
            font-size: 3em;
            font-weight: bold;
            color: #ffcc00;
            animation: textSlide 3s infinite alternate;
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffffff;
        }

        /* Contact Form */
        .contact-form {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background: #ffcc00;
            color: black;
            font-size: 1.1em;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #ffb300;
        }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .social-icon {
            color: white;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #ffcc00;
        }

        /* Keyframes for text and fade-in animations */
        @keyframes textSlide {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imghome/Colorful Live News Free Logo.png" alt="Sports News Daily Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="football.html">Football</a>
            <a href="basketball.html">Basketball</a>
            <a href="tennis.html">Tennis</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Contact Us</h2>
        <p>Weâ€™d love to hear from you! Reach out with questions, feedback, or news tips.</p>
    </section>

    <!-- Contact Form -->
    <main>
        <section class="contact-form">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 Sports News Daily. All rights reserved.</p>
    </footer>

</body>
</html>
